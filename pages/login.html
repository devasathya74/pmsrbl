<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login | पुलिस मॉडर्न स्कूल, रायबरेली</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Hindi Font -->
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:ital@0;1&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Tiro Devanagari Hindi', serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 py-12">

    <div class="max-w-md w-full">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="bg-white w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 shadow-xl">
                <i class="fas fa-graduation-cap text-4xl text-blue-900"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">पुलिस मॉडर्न स्कूल</h1>
            <p class="text-blue-200">Admin/Principal Portal</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">लॉगिन करें</h2>

            <form id="login-form" class="space-y-6">
                <!-- Email/Phone -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-user mr-2"></i>ईमेल या मोबाइल नंबर
                    </label>
                    <input type="text" id="username" placeholder="example@email.com या 9876543210"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-900 focus:outline-none transition-colors"
                        required>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-lock mr-2"></i>पासवर्ड
                    </label>
                    <div class="relative">
                        <input type="password" id="password" placeholder="अपना पासवर्ड दर्ज करें"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-900 focus:outline-none transition-colors"
                            required>
                        <button type="button" onclick="togglePassword()"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye" id="toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-sm text-gray-600">मुझे याद रखें</span>
                    </label>
                    <a href="#" class="text-sm text-blue-900 hover:underline">पासवर्ड भूल गए?</a>
                </div>

                <!-- Login Button -->
                <button type="submit"
                    class="w-full bg-blue-900 text-white py-3 rounded-lg font-bold hover:bg-blue-800 transition-colors shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>लॉगिन करें
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">या</span>
                </div>
            </div>

            <!-- Quick Links -->
            <div class="space-y-3">
                <a href="../index.html"
                    class="block w-full text-center py-2 border-2 border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <i class="fas fa-home mr-2"></i>होम पेज पर जाएं
                </a>
                <a href="admission.html"
                    class="block w-full text-center py-2 border-2 border-blue-900 text-blue-900 rounded-lg hover:bg-blue-50 transition-colors">
                    <i class="fas fa-user-plus mr-2"></i>नया प्रवेश
                </a>
            </div>
        </div>

        <!-- Help Text -->
        <p class="text-center text-white text-sm mt-6">
            लॉगिन में समस्या?
            <a href="tel:+919876543210" class="underline hover:text-yellow-300">
                <i class="fas fa-phone mr-1"></i>+91 98765 43210
            </a>
        </p>
    </div>

    <script type="module">
        import { authHelper, firestoreHelper, analyticsHelper } from '../assets/js/firebase-config.js';

        // Log page view
        analyticsHelper.logPageView('login_page');

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Make togglePassword available globally
        window.togglePassword = togglePassword;

        // Check if user is already logged in (optional - commented out to allow viewing login page)
        // Uncomment if you want to auto-redirect logged-in users
        /*
        authHelper.onAuthChange(async (user) => {
            if (user) {
                console.log('User already logged in:', user.email);

                // Get user role from Firestore
                const userDoc = await firestoreHelper.getDocument('users', user.uid);
                if (userDoc.success) {
                    const role = userDoc.data.role;
                    redirectToDashboard(role);
                }
            }
        });
        */

        // Redirect based on role (Admin/Principal only)
        function redirectToDashboard(role) {
            if (role === 'admin' || role === 'principal') {
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('केवल Admin और Principal ही लॉगिन कर सकते हैं।\nकृपया व्यवस्थापक से संपर्क करें।');
                authHelper.logout();
            }
        }

        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitButton = e.target.querySelector('button[type="submit"]');

            // Disable button and show loading
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>लॉगिन हो रहा है...';

            try {
                // Check if username is email or phone
                let email = username;
                if (!username.includes('@')) {
                    // If phone number, convert to email format
                    email = `${username}@pmsraebareli.com`;
                }

                // Attempt login
                const result = await authHelper.login(email, password);

                if (result.success) {
                    // Get user data from Firestore
                    const userDoc = await firestoreHelper.getDocument('users', result.user.uid);

                    if (userDoc.success) {
                        const userData = userDoc.data;
                        const role = userData.role;

                        // Log analytics event
                        analyticsHelper.logEvent('login', {
                            method: 'email',
                            role: role
                        });

                        // Show success message with role
                        const roleNames = {
                            'admin': 'एडमिन',
                            'principal': 'प्रधानाचार्य',
                            'teacher': 'शिक्षक'
                        };

                        // Check if role is allowed
                        const allowedRoles = ['admin', 'principal', 'teacher'];
                        if (!allowedRoles.includes(role)) {
                            alert('अनाधिकृत भूमिका (Unauthorized Role)।\nकेवल एडमिन, प्रिंसिपल और शिक्षक ही लॉगिन कर सकते हैं।');
                            await authHelper.logout();
                            submitButton.disabled = false;
                            submitButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>लॉगिन करें';
                            return;
                        }

                        alert(`स्वागत है ${userData.name || 'उपयोगकर्ता'}!\nआप ${roleNames[role] || role} के रूप में लॉगिन हो रहे हैं...`);

                        // Redirect based on role
                        setTimeout(() => {
                            if (role === 'teacher') {
                                window.location.href = 'teacher-dashboard.html';
                            } else {
                                window.location.href = 'admin-dashboard.html';
                            }
                        }, 1000);
                    } else {
                        // User document not found - unauthorized
                        alert('उपयोगकर्ता डेटा नहीं मिला। कृपया व्यवस्थापक से संपर्क करें।');
                        await authHelper.logout();

                        // Re-enable button
                        submitButton.disabled = false;
                        submitButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>लॉगिन करें';
                    }
                } else {
                    // Show error message
                    alert('लॉगिन विफल: ' + getHindiErrorMessage(result.error));

                    // Re-enable button
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>लॉगिन करें';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('कुछ गलत हो गया। कृपया पुनः प्रयास करें।');

                // Re-enable button
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>लॉगिन करें';
            }
        });

        // Helper function to convert error messages to Hindi
        function getHindiErrorMessage(error) {
            const errorMessages = {
                'auth/invalid-email': 'अमान्य ईमेल पता',
                'auth/user-disabled': 'यह खाता निष्क्रिय कर दिया गया है',
                'auth/user-not-found': 'उपयोगकर्ता नहीं मिला',
                'auth/wrong-password': 'गलत पासवर्ड',
                'auth/too-many-requests': 'बहुत अधिक प्रयास। कृपया बाद में पुनः प्रयास करें',
                'auth/network-request-failed': 'नेटवर्क त्रुटि। कृपया अपना इंटरनेट कनेक्शन जांचें',
                'auth/invalid-credential': 'अमान्य ईमेल या पासवर्ड'
            };

            return errorMessages[error] || error;
        }
    </script>
</body>

</html>
