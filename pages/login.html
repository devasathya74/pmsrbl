<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Staff Login | पुलिस मॉडर्न स्कूल, रायबरेली</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/logo/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/logo/logo.png">
    <link rel="apple-touch-icon" href="../assets/images/logo/logo.png">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

    <!-- Responsive CSS Framework -->
    <link rel="stylesheet" href="../assets/css/responsive.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Hindi Font -->
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:ital@0;1&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tiro Devanagari Hindi', serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            body {
                padding: 3rem 1.5rem;
            }
        }

        .container {
            max-width: 28rem;
            width: 100%;
        }

        .text-center {
            text-align: center;
        }

        .mb-8 {
            margin-bottom: 2rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .bg-white {
            background-color: white;
        }

        .w-20 {
            width: 5rem;
        }

        .h-20 {
            height: 5rem;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        .rounded-2xl {
            border-radius: 1rem;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .shadow-xl {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .text-4xl {
            font-size: 2.25rem;
        }

        .text-3xl {
            font-size: 1.875rem;
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .text-blue-900 {
            color: #1e3a8a;
        }

        .text-white {
            color: white;
        }

        .text-blue-200 {
            color: #bfdbfe;
        }

        .text-gray-800 {
            color: #1f2937;
        }

        .text-gray-700 {
            color: #374151;
        }

        .font-bold {
            font-weight: 700;
        }

        .font-semibold {
            font-weight: 600;
        }

        .p-8 {
            padding: 2rem;
        }

        .space-y-6>*+* {
            margin-top: 1.5rem;
        }

        .block {
            display: block;
        }

        .w-full {
            width: 100%;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button[type="submit"]:hover {
            background: #1e40af;
            transform: translateY(-2px);
        }

        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
        }

        a {
            color: #1e3a8a;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 py-12">

    <div class="max-w-md w-full">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="bg-white w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4 shadow-xl p-2">
                <img src="../assets/images/logo/logo.png" alt="PMS Logo" class="w-full h-full object-contain">
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">पुलिस मॉडर्न स्कूल</h1>
            <p class="text-blue-200">Admin/Principal Portal</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">लॉगिन करें</h2>

            <form id="login-form" class="space-y-6">
                <!-- Email/Phone -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-user mr-2"></i>ईमेल या मोबाइल नंबर
                    </label>
                    <input type="text" id="username" placeholder="example@email.com या 9876543210"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-900 focus:outline-none transition-colors"
                        required>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-lock mr-2"></i>पासवर्ड
                    </label>
                    <div class="relative">
                        <input type="password" id="password" placeholder="अपना पासवर्ड दर्ज करें"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-900 focus:outline-none transition-colors"
                            required>
                        <button type="button" onclick="togglePassword()"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye" id="toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- CAPTCHA -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-shield-alt mr-2"></i>सुरक्षा कोड (CAPTCHA)
                    </label>
                    <div class="flex gap-3 items-center">
                        <div id="captcha-display"
                            class="flex-1 bg-gradient-to-r from-blue-100 to-blue-50 border-2 border-blue-300 rounded-lg px-4 py-3 text-center font-bold text-2xl text-blue-900 select-none tracking-wider"
                            style="font-family: 'Courier New', monospace; letter-spacing: 8px;">
                            <!-- CAPTCHA will be generated here -->
                        </div>
                        <button type="button" onclick="generateCaptcha()"
                            class="bg-blue-900 text-white px-4 py-3 rounded-lg hover:bg-blue-800 transition-colors"
                            title="नया कोड जनरेट करें">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <input type="text" id="captcha-input" placeholder="ऊपर दिखाया गया कोड यहाँ दर्ज करें" maxlength="6"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-900 focus:outline-none transition-colors mt-2"
                        required autocomplete="off">
                    <p class="text-xs text-gray-500 mt-1">
                        <i class="fas fa-info-circle"></i> कोड केस-सेंसिटिव है (बड़े-छोटे अक्षर मायने रखते हैं)
                    </p>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-sm text-gray-600">मुझे याद रखें</span>
                    </label>
                    <a href="#" class="text-sm text-blue-900 hover:underline">पासवर्ड भूल गए?</a>
                </div>

                <!-- Login Button -->
                <button type="submit"
                    class="w-full bg-blue-900 text-white py-3 rounded-lg font-bold hover:bg-blue-800 transition-colors shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>लॉगिन करें
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">या</span>
                </div>
            </div>

            <!-- Quick Links -->
            <div class="space-y-3">
                <a href="../index.html"
                    class="block w-full text-center py-2 border-2 border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <i class="fas fa-home mr-2"></i>होम पेज पर जाएं
                </a>
                <a href="admission.html"
                    class="block w-full text-center py-2 border-2 border-blue-900 text-blue-900 rounded-lg hover:bg-blue-50 transition-colors">
                    <i class="fas fa-user-plus mr-2"></i>नया प्रवेश
                </a>
            </div>
        </div>

        <!-- Help Text -->
        <p class="text-center text-white text-sm mt-6">
            लॉगिन में समस्या?
            <a href="tel:+919876543210" class="underline hover:text-yellow-300">
                <i class="fas fa-phone mr-1"></i>+91 87566 25623
            </a>
        </p>
    </div>

    <script type="module">
        import { authHelper, firestoreHelper, analyticsHelper } from '../assets/js/firebase-config.js';

        // Log page view
        analyticsHelper.logPageView('login_page');

        // CAPTCHA System
        let currentCaptcha = '';

        function generateCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            currentCaptcha = captcha;
            document.getElementById('captcha-display').textContent = captcha;
            document.getElementById('captcha-input').value = '';
        }

        function validateCaptcha() {
            const userInput = document.getElementById('captcha-input').value;
            return userInput === currentCaptcha;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Make functions available globally
        window.togglePassword = togglePassword;
        window.generateCaptcha = generateCaptcha;

        // Generate CAPTCHA on page load
        window.addEventListener('load', function () {
            generateCaptcha();
        });

        // Check if user is already logged in (optional - commented out to allow viewing login page)
        // Uncomment if you want to auto-redirect logged-in users
        /*
        authHelper.onAuthChange(async (user) => {
            if (user) {
                console.log('User already logged in:', user.email);

                // Get user role from Firestore
                const userDoc = await firestoreHelper.getDocument('users', user.uid);
                if (userDoc.success) {
                    const role = userDoc.data.role;
                    redirectToDashboard(role);
                }
            }
        });
        */

        // Redirect based on role (Admin/Principal only)
        function redirectToDashboard(role) {
            if (role === 'admin' || role === 'principal') {
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('केवल Admin और Principal ही लॉगिन कर सकते हैं।\nकृपया व्यवस्थापक से संपर्क करें।');
                authHelper.logout();
            }
        }

        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Validate CAPTCHA first
            if (!validateCaptcha()) {
                alert('❌ गलत सुरक्षा कोड!\nकृपया सही कोड दर्ज करें।');
                generateCaptcha(); // Generate new CAPTCHA
                return;
            }

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitButton = e.target.querySelector('button[type="submit"]');

            // Disable button and show loading
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>लॉगिन हो रहा है...';

            try {
                // Check if username is email or phone
                let email = username;
                if (!username.includes('@')) {
                    // If phone number, convert to email format
                    email = `${username}@pmsraebareli.com`;
                }

                // Attempt login
                const result = await authHelper.login(email, password);

                if (result.success) {
                    // Get user data from Firestore
                    const userDoc = await firestoreHelper.getDocument('users', result.user.uid);

                    if (userDoc.success) {
                        const userData = userDoc.data;
                        const role = userData.role;

                        // Log analytics event
                        analyticsHelper.logEvent('login', {
                            method: 'email',
                            role: role
                        });

                        // Show success message with role
                        const roleNames = {
                            'admin': 'एडमिन',
                            'principal': 'प्रधानाचार्य',
                            'teacher': 'शिक्षक'
                        };

                        // Check if role is allowed
                        const allowedRoles = ['admin', 'principal', 'teacher'];
                        if (!allowedRoles.includes(role)) {
                            alert('अनाधिकृत भूमिका (Unauthorized Role)।\nकेवल एडमिन, प्रिंसिपल और शिक्षक ही लॉगिन कर सकते हैं।');
                            await authHelper.logout();
                            submitButton.disabled = false;
                            submitButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>लॉगिन करें';
                            return;
                        }

                        alert(`स्वागत है ${userData.name || 'उपयोगकर्ता'}!\nआप ${roleNames[role] || role} के रूप में लॉगिन हो रहे हैं...`);

                        // Redirect based on role
                        setTimeout(() => {
                            if (role === 'teacher') {
                                window.location.href = 'teacher-dashboard.html';
                            } else {
                                window.location.href = 'admin-dashboard.html';
                            }
                        }, 1000);
                    } else {
                        // User document not found - unauthorized
                        alert('उपयोगकर्ता डेटा नहीं मिला। कृपया व्यवस्थापक से संपर्क करें।');
                        await authHelper.logout();

                        // Re-enable button
                        submitButton.disabled = false;
                        submitButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>लॉगिन करें';
                    }
                } else {
                    // Show error message
                    alert('लॉगिन विफल: ' + getHindiErrorMessage(result.error));

                    // Re-enable button
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>लॉगिन करें';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('कुछ गलत हो गया। कृपया पुनः प्रयास करें।');

                // Re-enable button
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>लॉगिन करें';
            }
        });

        // Helper function to convert error messages to Hindi
        function getHindiErrorMessage(error) {
            const errorMessages = {
                'auth/invalid-email': 'अमान्य ईमेल पता',
                'auth/user-disabled': 'यह खाता निष्क्रिय कर दिया गया है',
                'auth/user-not-found': 'उपयोगकर्ता नहीं मिला',
                'auth/wrong-password': 'गलत पासवर्ड',
                'auth/too-many-requests': 'बहुत अधिक प्रयास। कृपया बाद में पुनः प्रयास करें',
                'auth/network-request-failed': 'नेटवर्क त्रुटि। कृपया अपना इंटरनेट कनेक्शन जांचें',
                'auth/invalid-credential': 'अमान्य ईमेल या पासवर्ड',
                'auth/missing-password': 'कृपया पासवर्ड दर्ज करें',
                'auth/missing-email': 'कृपया ईमेल दर्ज करें',
                'auth/invalid-login-credentials': 'अमान्य लॉगिन विवरण',
                'auth/popup-closed-by-user': 'लॉगिन रद्द कर दिया गया',
                'auth/cancelled-popup-request': 'लॉगिन रद्द कर दिया गया',
                'auth/account-exists-with-different-credential': 'यह खाता पहले से मौजूद है',
                'auth/operation-not-allowed': 'यह ऑपरेशन अनुमत नहीं है',
                'auth/weak-password': 'पासवर्ड बहुत कमजोर है',
                'auth/email-already-in-use': 'यह ईमेल पहले से उपयोग में है'
            };

            return errorMessages[error] || 'लॉगिन में त्रुटि। कृपया पुनः प्रयास करें।';
        }
    </script>
    <script>
        // Unregister Service Worker to fix login issues
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.unregister();
                }
            });
        }
    </script>
</body>

</html>
